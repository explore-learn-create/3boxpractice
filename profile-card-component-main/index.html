<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
<div>
<div class="top-circle"><img src="images/bg-pattern-top.svg" alt=""></div>
<div class="bottom-circle"><img src="images/bg-pattern-bottom.svg" alt=""></div>
</div>

<div class="card">
  <div class="white">
  <div class="header">
  <img src="images/bg-pattern-card.svg" alt="">
</div>
<div>
<div class="face">
  <img src="images/image-victor.jpg" alt="">
</div>
<div class="name">
  <h3>Victor Crest</h3><span class="age">26</span>
</div>
<div class="city">London</div>
</div>
<div class="stats">
  <div class="st1">
     <h2>80K</h2>
     <p>Followers</p>
  </div>
  <div class="st1">
    <h2>803K</h2>
     <p>Likes</p>
  </div>
  <div class="st1">
    <h2>1.4K</h2>
     <p>Photos</p>
  </div>
</div>
</div>
</div>

</body>
</html>
